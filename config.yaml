# Application metadata
name: "Yeti Applications"
app_id: "yeti-applications"
version: "1.0.0"
description: "Application manager for viewing, editing, and configuring all Yeti applications"

# Application state
enabled: true

# Schema (tables)
schemas:
  - schema.graphql

# Custom resources (Rust plugins)
resources:
  - resources/*.rs

# Static file serving
static_files:
  path: web
  route: /

# Extensions this app uses
extensions:
  - yeti-auth:
      oauth:
        rules:
          - strategy: provider
            pattern: "google"
            role: admin

# Dependencies
dependencies:
  serde_yaml:
    version: "0.9"
